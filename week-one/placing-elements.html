<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="placing-elements.css" />
        <title>HTML CSS Lab</title>
    </head>
    <body>
        <header>
            <div id="logo">
                <img src="spiced.png" alt="spiced logo" />
            </div>
            <div id="menu">
                <img src="hamburgermenu.svg" alt="hamburger menu" />
            </div>
        </header>
        <container>
            <div class="mainimage">
                <img src="spices.jpg" alt="main image" />
                <header class="title">
                    <i>Welcome to Spiced and the Future</i>
                </header>
            </div>
        </container>
    </body>
</html>
